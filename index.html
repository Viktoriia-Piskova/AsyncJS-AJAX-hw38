<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Async JS Films search</title>
</head>

<body>

    <form action="" id="searchForm">
        <label for="name"> Enter film's title</label><br>
        <input type="text" name="name" id="name" placeholder="Title:"><br>
        <input type="radio" id="movie" name="movie-type" value="movie" checked>
        <label for="movie"> movie</label><br>
        <input type="radio" id="series" name="movie-type" value="series">
        <label for="series"> series</label><br>
        <input type="radio" id="episode" name="movie-type" value="episode">
        <label for="episode"> episode</label><br><br>
        <button id="submit" type="submit">Search</button>
    </form>

    <div id="response">

        <ul id="paginated-list">
            <li>
                <p>Name</p>
                <button>Details</button>
            </li>
        </ul>

    </div>

</body>

</html>

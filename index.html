<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Async JS Films search</title>
</head>

<body>

    <form action="" id="searchForm">
        <label for="name"> Enter film's title</label><br>
        <input type="text" name="name" id="name" placeholder="Title:"><br>
        <input type="checkbox" id="movie" name="type" value="movie">
        <label for="movie"> movie</label><br>
        <input type="checkbox" id="series" name="type" value="series">
        <label for="series"> series</label><br>
        <input type="checkbox" id="episode" name="type" value="episode">
        <label for="episode"> episode</label><br><br>
        <button id="submit" type="submit">Search</button>
    </form>

    <div id="response">

    </div>

</body>

</html>
